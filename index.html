<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__ref" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section new-task">
      <h3 class="new-task__title section__title">Add Item</h3>
      <div class="new-task__wrapper">
        <input id="new-task"
               class="new-task__content task__content task__content--edit"
               type="text">
        <button class="task__btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__content task__content--saved">Pay Bills</label>
          <input type="text"
                 class="task__content task__content--edit">
          <button class="task__btn task__btn--edit">Edit</button>
          <button class="task__btn task__btn--delete">
            <img class="task__delete-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="task task-list__item task-list__item--edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__content task__content--saved">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task__content task__content--edit">
          <button class="task__btn task__btn--edit">Save</button>
          <button class="task__btn task__btn--delete">
            <img class="task__delete-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="section completed-tasks">
      <h3 class="section__title">Completed</h3>
      <ul class="task-list completed-tasks__list" id="completed-tasks">
        <li class="task-list__item task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__content task__content--saved">See the Doctor</label>
          <input type="text"
                 class="task__content task__content--edit">
          <button class="task__btn task__btn--edit">Edit</button>
          <button class="task__btn task__btn--delete">
            <img class="task__delete-img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
